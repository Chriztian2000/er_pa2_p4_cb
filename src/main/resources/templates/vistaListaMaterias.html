<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<title>Lista de Materias</title>
</head>

<body>
	<h1>Lista de Materias</h1>
	<table>
		<thead>
			<tr>
				<th>Nombre</th>
				<th>CÃ³digo</th>
				<th>Descripcion</th>
				<th>Numero de Creditos</th>
				<th>Numero de Estudiantes</th>
				
			</tr>
		</thead>
		<tbody>
			<tr th:each="materia : ${materias}">
				<td th:text="${materia.nombre}"></td>
				<td th:text="${materia.codigo}"></td>
				<td th:text="${materia.descripcion}"></td>
				<td th:text="${materia.numeroCreditos}"></td>
				<td th:text="${materia.numeroEstudiantes}"></td>
				
			</tr>
		</tbody>
	</table>
	<a class="btn btn-info" th:href="@{/paginas/principal}">Regresar</a>
</body>

</html>
