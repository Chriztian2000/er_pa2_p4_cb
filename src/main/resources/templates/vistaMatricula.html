<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<title>Registro Matricula</title>
</head>
<body>
	<form th:action="@{/matriculas/guardar}" th:object="${matricula}" method="POST" >
		<table>
			<tr>
				<td>
					<label>Fecha Matricula:</label>
				</td>
				<td>
					<input type="text" id="fechaMatricula" th:field="${matricula.fechaMatricula}">
				</td>
			</tr>
			
			
		</table>
		<input class="btn btn-success" type="submit" value="Guardar">
	</form>
 <a class="btn btn-info"th:href="@{/paginas/principal}">Regresar</a>
</body>
</html>
